<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>課堂作業02</title>
    <style>
		@font-face {
		    font-family: myFirstFont;
		    src: url(宗楷體.ttf);
		}
		@font-face {
		    font-family: mySecondFont;
		    src: url(竹風體.ttf);
		}
		@font-face {
		    font-family: myThirdFont;
		    src: url(華康楷書體.ttf);
		}
		div {
			margin: 5px;
			text-align: justify;
			width: 20%;
			height: 150px;
		}
	</style>
</head>
<body>
    <div style="float: right; border-style: solid; border-width: 1px; border-color: red; font-family: myFirstFont;">
        <table>
            <tr>
                <th>1.要知道，不論你是感到受傷或興奮，那個感覺都是在你內的，他人或外在的事物不是你的感覺之成因。</th>
            </tr>
        </table>
    </div>
    <div style="float: right; border-style: double; border-width: 2px; border-color: gold; font-family: mySecondFont;">
        <table>
            <tr>
                <th>2.不要總是期待好事發生，你的工作就是：無論發生什麼事，都去寬恕。</th>
            </tr>
        </table>
    </div>
    <div style="float: right; border-style: dashed; border-width: 3px; border-color: yellow;">
        <table>
            <tr>
                <th>3.這世界存在的真正目的，是給你一個修正自己「不信」的機會。</th>
            </tr>
        </table>
    </div>
    <div style="float: right; border-style: dotted; border-width: 4px; border-color: green; font-family: myThirdFont;">
        <table>
            <tr>
                <th>4.在你的自由內，沒有任何人能夠阻擋你放下恐懼與不安。</th>
            </tr>
        </table>
    </div>
    <div style="float: left; border-style: solid; border-width: 1px; border-color: purple; font-family: myFirstFont;">
        <table>
            <tr>
                <th>5.你的情緒導向系統是對準愛的，所以任何缺乏愛的經驗，都會給你負面的情緒回饋。</th>
            </tr>
        </table>
    </div>
    <div style="float: left; border-style: double; border-width: 2px; border-color: cyan; font-family: mySecondFont;">
        <table>
            <tr>
                <th>6.喜悅是你的本質，它是你的本我在沒有制約的狀況下所散發的感覺。</th>
            </tr>
        </table>
    </div>
    <div style="float: left; border-style: dashed; border-width: 3px; border-color: purple;">
        <table>
            <tr>
                <th>7.凡是對結局肯定不疑的人，才可能毫不焦慮地耐心等候。</th>
            </tr>
        </table>
    </div>
    <div style="float: left; border-style: dotted; border-width: 4px; border-color: black; font-family: myThirdFont;">
        <table>
            <tr>
                <th>8.我們周圍的人只能創造情況。我們如何體驗它們總是由我們自己決定的。</th>
            </tr>
        </table>
    </div>
</body>
</html>
