        <h2>吃芒果的好處</h2>
		<div ><img src="pic01.png" width="400"></div>
		<h3>豐富維生素A</h3>
		<div>
			芒果富含維生素A、β-胡蘿蔔素和番茄。 <span>僅僅100克芒果就含有966（IU）的維生素A，在水果中名列前三</span>。 維生素A可以改善乾眼症，預防癌症，增強免疫系統，改善皮膚和上皮粘膜的健康，幫助牙齒和骨骼的發育，保護心臟和心血管系統。
		</div>
		<h3>補充維生素C</h3>
		<div>
			維生素C是極好的抗氧化劑，可以幫助減少體內氧化自由基的產生，具有延緩衰老的作用。 維生素 C 還可以促進鐵的更好吸收並激活免疫系統。 芒果的維生素C含量是木瓜的1.5倍，是菠蘿的2倍。
		</div>
		<h3>膳食纖維助排便</h3>
		<div>
			芒果果肉的纖維較粗，富含膳食纖維，能增強胃腸蠕動，加速腸道內糞便的排泄。
		</div>
